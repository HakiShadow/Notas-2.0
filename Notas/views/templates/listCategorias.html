{% extends "base.html" %}

{% block title %}
Categorias
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/listarCat.css')}}">
{% endblock %}

{% block content %}
<div class="atajos">
    <a href="/{{user}}/addCat">
        <i class="fa-solid fa-plus icono"></i>       
    </a>
</div>
<div class="table__container">
    <table class="table">
        <thead class="table__head"> <!--ENCABEZADOS-->
            <tr class="table__row-encabezado"> 
                <th class="table__data-encabezado">Categorias</th>
            </tr>
        </thead>
        <tbody class="table__tbody">
            {% for categoria in categoria %}
            <tr class="table__row">
                <td class="table__data table__data-tarea">
                    <a class="table__a" href="/{{user}}/categoria/{{ categoria.id }}">
                        {{ categoria.categoria }}
                    </a>
                    <a class="table__a" href="/{{user}}/categoria/{{ categoria.id }}">
                        <i class="fa-solid fa-angles-right"></i>
                    </a>
                </td>
                <td class="table__data__icon">
                    <div class="table__data-iconos">
                        <a href="/{{user}}/eliminarCat/{{ categoria.id }}">
                            <i class="far fa-trash-alt table-icon"></i>
                        </a>
                        <a href="/{{user}}/editarCat/{{ categoria.id }}">
                            <i class="far fa-edit table-icon"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
