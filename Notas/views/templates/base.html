<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest')}}">


    <title>{% block title %}{% endblock %}</title>

    <!-- SCRIPTS  -->
    <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>

    <!--FONT AWESOME-->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/desktop/base.css')}}" media="(max-width: 1920px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tablet/base.css')}}" media="(max-width: 720px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/phone/base.css')}}" media="(max-width: 375px)"> 
    {% block style %}
    {% endblock %}
    
</head>
<body class="body">
    
    <header class="header">
        <div class="logo fa-stack">
            <i class="fa-brands fa-phoenix-framework fa-stack-1x arriba"></i>
            <i class="fa-brands fa-phoenix-framework fa-stack-2x abajo"></i>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
